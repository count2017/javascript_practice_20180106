<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			JavaScript的默认对象表示方式{}可以视为
			其他语言中的Map或Dictionary的数据结构，即一组键值对。
		</p>
		<p>
			但是JavaScript的对象有个小问题，就是键必须是字符串。但实际上Number或者其他数据类型作为键也是非常合理的。
			为了解决这个问题，最新的ES6规范引入了新的数据类型Map。要测试你的浏览器是否支持ES6规范，请执行以下代码，
			如果浏览器报ReferenceError错误，那么你需要换一个支持ES6的浏览器：
		</p>		
		<script type="text/javascript">
			'use strict';
			var m = new Map();
			var s = new Set();
			document.write('aaa');
			
			
		</script>
	</body>
</html>
