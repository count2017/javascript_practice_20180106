<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			rest参数只能写在最后，前面用...标识，从运行结果可知，
			传入的参数先绑定a、b，多余的参数以数组形式交给变量rest，
			所以，不再需要arguments我们就获取了全部参数
		</p>
		
		<script type="text/javascript">
			//ES6标准引入了rest参数，
			function foo(a,b, ...rest){
				document.write(a+"<br />");
				document.write(b+"<br />");
				document.write(rest+"<br />");
			}
			
			foo(1,2,3,4,5);
			
		</script>
	</body>
</html>
