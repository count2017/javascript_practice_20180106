<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			<strong>小心你的return语句</strong>
		</p>
		
		<p>
			<strong>JavaScript引擎有一个在行末自动添加分号的机制，</strong>
			这可能让你栽到return语句的一个大坑：
		</p>
		<script type="text/javascript">
			//被坑写法！！！！
			function f(){
				return        //JavaScript引擎有一个在行末自动添加分号的机制,避免这种写法
				    {name:'foo'};
			}
			var r1 = f();
			document.write(r1+"<br />");
			document.write("---------------------------"+"<br />");
			
			
			function fo(){
				return {name:'foo'};
			}
			var r2 = fo();
			document.write(r2+"<br />");
			document.write("---------------------------"+"<br />");
			
			//正确写法！！！
			function foo(){
				return {
					name:'foo'
				};
			}
			var r3 = foo();
			document.write(r3+"<br />");
			document.write("---------------------------"+"<br />");
		</script>
	</body>
</html>
