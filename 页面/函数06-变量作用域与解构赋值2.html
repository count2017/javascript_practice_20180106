<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			如果两个不同的函数各自申明了同一个变量，那么该变量只在
			各自的函数体内起作用。换句话说，不同函数内部的同名变量
			互相独立，互不影响：
		</p>
		
		<p>
			JavaScript的函数在查找变量时从自身函数定义开始，从“内”向“外”查找。
			如果内部函数定义了与外部函数重名的变量，则内部函数的变量将“屏蔽”
			外部函数的变量。
		</p>
		
		<script type="text/javascript">
			'use strict';
			function a(){
				var x = 10;
				document.write(x+"<br />");
			}
//			document.write(x);
			a();
			function b(){
				var x = 55;
				document.write(x+"<br />");
			}
			b();
			document.write('----------------------------'+"<br />");
			function foo(){
				var x = 111;
				function ff(){
					var x = 'A';
					document.write(x+"<br />");
				}
				ff();
				document.write(x+"<br />");
			}
			foo();
			
			document.write('----------------------------'+"<br />");
			
		</script>
	</body>
</html>
