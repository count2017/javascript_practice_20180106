		<script type="text/javascript">
			var xiaoming = {
				name : '小明',
				birth:1990,
				age:function(){
					var y = new Date().getFullYear();
					//this是一个特殊变量，它始终指向当前对象，也就是xiaoming这个变量

				}
			};
			document.write(xiaoming.age());
