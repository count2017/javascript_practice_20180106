<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			sort()可以对当前Array进行排序，
			它会直接修改当前Array的元素位置，
			直接调用时，按照默认顺序排序：
		</p>
		<p>
			reverse()把整个Array的元素给掉个个，也就是反转
		</p>
		
		
		<script type="text/javascript">
			var arr = ['b','c','a'];
			var xg = arr.sort();
			document.write(xg+"<br />");
			var arr_ = [2,1,'3'];
			var xg_ = arr_.sort();
			document.write(xg_+"<br />");
			
			document.write("---------------------"+"<br />");
			var fz = arr.reverse();
			document.write(fz+"<br />");
			
		</script>
	</body>
</html>
