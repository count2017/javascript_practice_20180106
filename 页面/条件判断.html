<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			如果if的条件判断语句结果不是true或false怎么办？
		</p>
		<p>
			<strong>JavaScript把null、undefined、0、NaN和空字符串''视为false，
			其他值一概视为true，因此上述代码条件判断的结果是true。
			</strong>
		</p>
		<script type="text/javascript">
			if(!null){
				document.write('aaa'+"<br />");
			}
			if(!undefined){
				document.write('bbb'+"<br />");
			}
			if(!0){
				document.write('ccc'+"<br />");
			}
			if(!NaN){
				document.write('ddd'+"<br />");
			}
			if(!''){
				document.write('eee'+"<br />");
			}
		</script>
	</body>
</html>
