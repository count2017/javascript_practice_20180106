<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			函数作为返回值
			高阶函数除了可以接受函数作为参数外，还可以把函数作为结果值返回
		</p>
		
		<p>
			但是，如果不需要立刻求和，而是在后面的代码中，根据需要再计算怎么办？
			<strong>可以不返回求和的结果，而是返回求和的函数！</strong>
		</p>
		
		<p><strong>
			请再注意一点，当我们调用lazy_sum()时，每次调用都会返回一个新的函数，即使传入相同的参数：
		</strong></p>
		<script type="text/javascript">
			'use strict';
			document.write(sz+'<br />');
			function sum(arr){
				return arr.reduce(
					function(x,y){
						return x + y;
					}
				);
			}
			var sz = [10,10,30];
			var b = sum(sz);
			document.write(b+"<br />");
			
			
			document.write('----------------------------'+"<br />");
			
			function lazy_sum(kk){
				var qh = function(){
					return kk.reduce(function(x,y){
						return x+y;
					});
				}
				return qh;
			}
			//当我们调用lazy_sum()时，返回的并不是求和结果，而是求和函数：
			document.write(lazy_sum([40,100])+'<br />');
			document.write('----------------------------'+"<br />");
			
			
			document.write(lazy_sum([40,100])()+'<br />');
			
			
			document.write('----------------------------'+"<br />");
			var f1 = lazy_sum([40,100]);
			var f2 = lazy_sum([40,100]);
			document.write(f1 === f2);//false
			
		</script>
	</body>
</html>
