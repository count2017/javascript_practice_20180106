<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			document.write('----------------------------'+"<br />");
		
			
			function lazy_sum(arr) {
			    var sum = function () {
			        return arr.reduce(function (x, y) {
			            return x + y;
			        });
			    }
			    return sum;
			}
			var f = lazy_sum([1, 2, 3, 4, 5]); // function sum()
			document.write(f()+'<br />');
			document.write('----------------------------'+"<br />");
			
			
		</script>
	</body>
</html>
